<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PHP-Summit JavaScript Frontend Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/locatr.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Locatr (beta)</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1>Select your seat</h1>
            <div id="roomplan-region"></div>
        </div>
        <div class="col-md-3">
            <h2>Your selection</h2>
            <div id="details-region"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/backbone.marionette.js"></script>
<script type="text/javascript" src="js/app.backbone.js"></script>

<script id="template-seat" type="text/x-underscore-template">
    <div class="seat <% if (category == 'vip') { %>vip<% } %> <% if (category == 'box') { %>box<% } %><% if (taken) { %>taken<% } %>"
         data-role="seat"
         data-row="<%= row %>"
         data-seat="<%= seat %>">
    </div>
</script>

<script id="template-row" type="text/x-underscore-template">
    <div class="row">
        <div class="rownumber"><%= rownumber %></div>
        <div data-role="seats"></div>
    </div>
</script>

<script id="template-roomplan" type="text/x-underscore-template">
    <div class="roomplan">
        <div data-role="rows"></div>
    </div>
</script>

<script id="template-details" type="text/x-underscore-template">
    <% if (row != -1 && seat != -1) { %>
        <div class="highlight row">
            <div class="col-md-6">
                <b>Seat selected:</b>
            </div>
            <div class="col-md-6">
                Row <%= row + 1 %> Seat <%= seat + 1 %>
            </div>
            <div class="col-md-6">
                <b>Category:</b>
            </div>
            <div class="col-md-6">
                <%= category %>
            </div>
            <div class="col-md-6">
                <b>Price:</b>
            </div>
            <div class="col-md-6">
                <%= price %> euro
            </div>
        </div>
    <% } %>
</script>

</body>
</html>
