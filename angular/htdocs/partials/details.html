<div class="highlight row" ng-show="selection">
    <div class="col-md-6">
        <b>Seat selected:</b>
    </div>
    <div class="col-md-6">
        Row {{selection.row}} Seat {{selection.seat}}
    </div>
    <div class="col-md-6">
        <b>Category:</b>
    </div>
    <div class="col-md-6">
        {{selection.category}}
    </div>
    <div class="col-md-6">
        <b>Price:</b>
    </div>
    <div class="col-md-6">
        {{selection.price}} euro
    </div>
</div>
